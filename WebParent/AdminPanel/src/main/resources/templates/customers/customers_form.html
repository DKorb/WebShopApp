<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('none')">
    <title>WebShopApp Admin Panel</title>
</head>
<body>
<div class="container-fluid">

    <div th:replace="fragments :: navigation"></div>

    <div class="text-center">
        <h2 class="bold">[[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/customers/save}" method="post"
          style="max-width: 700px; margin: 0 auto" th:object="${customer}">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-5 rounded p-3">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"
                           th:field="*{firstName}" required minlength="3" maxlength="24"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"
                           th:field="*{lastName}" required minlength="3" maxlength="24"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}"
                           required minlength="6" maxlength="48"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input th:if="${customer.id == null}" type="password" class="form-control"
                           th:field="*{password}" required minlength="8" maxlength="48"/>
                    <input th:unless="${customer.id == null}" type="password" class="form-control"
                           th:field="*{password}" minlength="8" maxlength="48"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" th:field="*{phoneNumber}"
                           required minlength="6" maxlength="12"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{address}"
                           required minlength="6" maxlength="64"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">City:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{city}"
                           required minlength="6" maxlength="64"/>
                </div>
            </div>

            <div class="text-center">
                <div class="m-3">
                    <input type="submit" value="EDIT" class="btn btn-primary"/>
                    <input type="button" value="CANCEL" class="btn btn-warning" id="buttonCancel"/>
                </div>
            </div>
        </div>
    </form>

    <div class="text-center">
        <p>WebShop Admin Panel - Copyright &copy; Dawid Korbecki</p>
    </div>

</div>
<script th:src="@{/javascript/logout.js}"></script>
<div th:replace="fragments :: scripts"></div>
</body>
</html>
