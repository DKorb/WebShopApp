<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="content" th:remove="tag">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
                   th:field="*{name}" required minlength="4" maxlength="64"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Alias:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
                   placeholder="Default alias is the product name in lowercase"
                   th:field="*{alias}" minlength="4" maxlength="64"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Brand:</label>
        <div class="col-sm-10">
            <select th:field="*{brand}" class="form-control" required>
                <th:block th:each="brand : ${listBrands}">
                    <option th:value="${brand.id}">
                        [[${brand.name}]]
                    </option>
                </th:block>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category:</label>
        <div class="col-sm-10">
            <select th:field="*{category}" class="form-control" required>

            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Enable the product?</label>
        <div class="col-sm-10">
            <input class="form-check-input" type="checkbox" th:field="*{status}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product in stock?</label>
        <div class="col-sm-10">
            <input class="form-check-input" type="checkbox" th:field="*{inStock}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" placeholder="number" th:field="*{price}"/>
        </div>
    </div>

</div>
</body>
</html>
