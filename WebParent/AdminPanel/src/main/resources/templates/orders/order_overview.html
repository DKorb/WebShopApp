<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="content" th:remove="tag">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Order ID:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
                   th:field="*{id}" required minlength="4" maxlength="64" disabled/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Customer:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
                   th:field="*{customer.customerFullName}" minlength="4" maxlength="64" disabled/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Delivery Address:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
                   th:field="*{customer.customerFullAddress}" minlength="4" maxlength="64" disabled/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product cost: </label>
        <div class="col-sm-10">
            <input type="number" class="form-control" placeholder="number"
                   th:field="*{productCost}" disabled/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Payment method:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
                   th:field="*{paymentMethod}" minlength="4" maxlength="64" disabled/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Order status:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
                   th:field="*{orderStatus}" minlength="4" maxlength="64" disabled/>
        </div>
    </div>


</div>
</body>
</html>
