<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('none')">
    <title>WebShopApp Customer Panel</title>
</head>
<style>
    .card {
        background: white;
        padding: 60px;
        border-radius: 4px;
        box-shadow: 0 2px 3px #C8D0D8;
        display: inline-block;
        margin-top: 60px;
    }

    h1 {
        color: #88B04B;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-weight: 900;
        font-size: 40px;
        margin-bottom: 10px;
    }
</style>
<body>
<div class="container-fluid">

    <div th:replace="fragments :: navigation"></div>

    <div class="text-center">
        <div class="card">
            <h1>You have registered successfully as a customer</h1>
            <p>We register your account!</p>
            <p><a th:href="@{/login}">Login here</a></p>
        </div>
    </div>

</div>
<script th:src="@{/javascript/logout.js}"></script>
</body>
</html>
