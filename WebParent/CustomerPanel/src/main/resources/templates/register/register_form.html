<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('none')">
    <title>WebShopApp Customer Panel</title>
</head>
<body>
<div class="container-fluid">

    <div th:replace="fragments :: navigation"></div>

    <form th:action="@{/create_customer}" method="post"
          style="max-width: 700px; margin: 0 auto" th:object="${customer}">
        <input type="hidden" th:field="*{id}"/>

        <div class="container-fluid text-center">
            <img th:src="@{/images/main_logo.png}" alt="logo"
                 style="padding: 30px; max-width: 450px;">


            <div class="card">

                <div class="card-body">

                    <div class="form-group row">
                        <div class="col-sm-8">
                            <p>
                                <input type="text" class="form-control" th:field="*{firstName}"
                                       required minlength="3" maxlength="24" placeholder="First Name"/>
                            </p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-8">
                            <p>
                                <input type="text" class="form-control" th:field="*{lastName}"
                                       required minlength="3" maxlength="24" placeholder="Last Name"/>
                            </p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-8">
                            <p>
                                <input type="email" class="form-control" th:field="*{email}"
                                       required minlength="6" maxlength="48" placeholder="E-mail address"/>
                            </p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-8">
                            <p>
                                <input type="password" class="form-control" th:field="*{password}"
                                       required minlength="6" maxlength="48" placeholder="Password"/>
                            </p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-8">
                            <p>
                                <input type="number" class="form-control" th:field="*{phoneNumber}"
                                       required minlength="6" maxlength="12" placeholder="Phone number"/>
                            </p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-8">
                            <p>
                                <input type="text" class="form-control" th:field="*{address}"
                                       required minlength="6" maxlength="64" placeholder="Address"/>
                            </p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-8">
                            <p>
                                <input type="text" class="form-control" th:field="*{city}"
                                       required minlength="6" maxlength="64" placeholder="City"/>
                            </p>
                        </div>
                    </div>

                    <div class="text-center">
                        <div class="m-3">
                            <input type="submit" value="REGISTER" class="btn btn-primary"/>
                            <input type="button" value="CANCEL" class="btn btn-warning" id="buttonCancel"/>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </form>

</div>

<script th:src="@{/javascript/logout.js}"></script>
<div th:replace="fragments :: scripts"></div>

</body>
</html>
