<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, minimal-scale = 1.0">

    <title>[[${pageTitle}]]</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container-fluid">

    <div th:replace="navigation_fragment :: navigation"></div>

    <div class="text-center">
        <h2 class="bold">[[${pageTitle}]]</h2>
    </div>
    <form th:action="@{/categories/save}" method="post" enctype="multipart/form-data"
          style="max-width: 500px; margin: 0 auto" th:object="${category}">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-5 rounded p-3">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"
                           th:field="*{name}" required minlength="6" maxlength="48"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Alias:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"
                           th:field="*{alias}" required minlength="6" maxlength="48"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Image:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{image}"/>
                    <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg"
                           required class="mb-2"/>

                    <div class="m-2">
                        <img id="thumbnail" alt="Image preview" class="img-fluid" width="150"
                             th:src="@{${category.imagePath}}"/>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <label class="col-form-label">Enable the category ? </label>
                <div>
                    <input class="form-check-input" type="checkbox" th:field="*{status}"/>
                </div>
            </div>
            <div class="text-center">
                <div class="m-3">
                    <input type="submit" value="CREATE" class="btn btn-primary"/>
                    <input type="button" value="CANCEL" class="btn btn-warning" id="buttonCancel"/>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:replace="js_form_image :: scripts"></div>
</body>
</html>
