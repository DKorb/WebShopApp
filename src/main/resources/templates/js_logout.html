<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<body>
<div th:fragment="logout">
    <script type="text/javascript">
        $(document).ready(function () {
            $("#logoutItem").on("click", function (e) {
                e.preventDefault();
                document.logoutAction.submit();
            })
        });
    </script>
</div>
</body>
</html>
