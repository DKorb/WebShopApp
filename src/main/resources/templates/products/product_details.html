<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div th:fragment="content" id="productDetails">
    <th:block th:each="detail, status : ${product.details}">
        <div class="form-inline" id="'divDetail' + ${status.index}">
            <label class="m-3">
                Name:
                <input type="text" class="form-control" name="detailNames" maxlength="64"
                       th:value="${detail.name}"/>
            </label>
            <label class="m-3">
                Value:
                <input type="text" class="form-control" name="detailValues" maxlength="64"
                       th:value="${detail.value}"/>
            </label>
        </div>
    </th:block>
    <div class="form-inline" th:id="'divDetail' + ${#lists.size(product.details)}">
        <label class="m-3">
            Name:
            <input type="text" class="form-control" name="detailNames" maxlength="64"/>
        </label>
        <label class="m-3">
            Value:
            <input type="text" class="form-control" name="detailValues" maxlength="64"/>
        </label>
    </div>
</div>
</body>
</html>
