<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, minimal-scale = 1.0">

    <title>Login</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>

<div class="container-fluid">

    <div>
        <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 350px auto 0;">
            <div th:if="${param.error}">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>

            <div>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="Email address" required/>
                </p>

                <p>
                    <input type="password" name="password" class="form-control" placeholder="Password" required/>
                </p>

                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
            </div>
        </form>
    </div>

    <div class="text-center">
        <p>WebShop Login Panel - Copyright &copy; Dawid Korbecki</p>
    </div>

</div>

</body>
</html>
